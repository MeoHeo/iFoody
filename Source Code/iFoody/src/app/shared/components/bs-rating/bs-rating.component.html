<div 
  [ngClass]="
    {'good': isGood, 
    'fair': isFair, 
    'medium': isMedium, 
    'bad': isBad}">
  <ngb-rating [(rate)]="currentRate" [max]="max">
    <ng-template let-fill="fill">
      <span class="star" [class.filled]="fill === 100">&#9733;</span>
    </ng-template>
  </ngb-rating>

  <span class="fa-stack">
    <i class="fa fa-circle fa-stack-2x" ></i>
    <i class="fa number fa-stack-1x">{{ currentRate }}</i>
  </span>

  <span *ngIf="ratingNumber > 0" class="ratingNumber pull-right">
    <a href="#">
     &nbsp;&nbsp; {{ ratingNumber }} đánh giá
    </a>
  </span>
</div>
