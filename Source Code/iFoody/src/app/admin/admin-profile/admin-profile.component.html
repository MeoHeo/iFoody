<div class="container admin-profile">
  <h2>Thông tin Admin</h2>
  <form class="form-horizontal" action="/action_page.php">

    <div class="form-group">
      <label class="control-label col-sm-2 col-xs-3" for="lname">Họ</label>
      <div class="col-sm-10 col-xs-9">
        <input type="text" class="form-control" id="lname" [(ngModel)]="lname" name="lname">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2 col-xs-3" for="fname">Tên</label>
      <div class="col-sm-10 col-xs-9">
        <input type="text" class="form-control" id="fname" [(ngModel)]="fname" name="fname">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2 col-xs-3" for="email">Email:</label>
      <div class="col-sm-10 col-xs-9">
        <!-- <input type="email" class="form-control" id="email" [(ngModel)]="email" (ngModelChange)="log()" name="email"> -->
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2 col-xs-3" for="pwd">Mật khẩu</label>
      <div class="col-sm-10 col-xs-9">
        <input type="password" class="form-control" id="pwd" [(ngModel)]="pass" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 col-xs-offset-3 col-xs-9">
        <a href="#">Đổi mật khẩu</a>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 col-xs-offset-3 col-xs-9 no-padding">
        <md-checkbox class="col-sm-3 col-xs-3" color="primary">Nam</md-checkbox>
        <md-checkbox class="col-sm-9 col-xs-9" color="primary">Nữ</md-checkbox>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <md-form-field>
          <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
          <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
          <md-datepicker #picker></md-datepicker>
        </md-form-field>
      </div>
    </div>
  </form>
</div>
